apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
  labels:
    name: react
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: react
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "50m"
            limits:
              cpu: "100m"
      restartPolicy: Always
